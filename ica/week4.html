<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/nrm2xsw.css">
    <style>
       html {
        font-family: "keiko-titling", sans-serif;
        font-weight: 700;
        font-style: normal;
       }
       .flex {
        display: flex;
        flex-direction: row;
       }
       
       .color-box {
        width: 75px;
        height: 75px;
       }

        #box1 {
            background-color: #08415c;
        }
        #box2 {
            background-color: #cc2936;
        }
        #box3 {
            background-color: #ebbab9;
        }
        #box4 {
            background-color: #388697;
        }
        #box5 {
            background-color: #b5ffe1;
        }
        
        p {
            font-size: 16px;
        }

        .small-text {
            font-size: 12px;
        }

        h3 {
            font-size: 20px;
        }

        h2 {
            font-size: 24px;
        }

        h1 {
            font-size: 28px;
        }

        a {
            text-decoration: none;
            color: #08415c;
        }

        a:hover {
            text-decoration: underline;
            color: #388697;
        }

        a:visited {
            color: #b5ffe1;
        }

    </style>

</head>
<body>
    <div class="flex">
        <div class="color-box"  id="box1">1</div>
        <div class="color-box"  id="box2">2</div>
        <div class="color-box"  id="box3">3</div>
        <div class="color-box"  id="box4">4</div>
        <div class="color-box"  id="box5">5</div>
    </div>
        


    <div>
        <h1>Heading</h1>
        <h2>Heading</h2>
        <h3>Heading</h3>
        <p>Paragraph</p>
        <p class="small-text">Small Text</p>
        <a href="#">This is a link</a>
    </div>
    
</body>
</html>
